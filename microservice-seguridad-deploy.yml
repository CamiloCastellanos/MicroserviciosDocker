apiVersion: app/v1
king: Deployment
metadata:
 name: microservice-seguridad-deploy
 labels:
  name: microservice-seguridad-deploy
  app: microservice	
spec:
 replicas: 2
 selector:
    matchLabels:
        app: microservice-seguridad
        type: microservice
 template: 
    metadata:
        name: microservice-seguridad-pod
        labels:
            app: microservice-seguridad
            type: microservice
    spec:
        containers:
        - name: microservice-seguridad-app
          image: camilocaste/serviciosapiseguridad:latest
          ports: 
            - containerPort: 80